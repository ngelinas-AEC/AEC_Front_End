<app-toolbar></app-toolbar>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
     <app-formulaire-recherche></app-formulaire-recherche>
    </mat-drawer>

    <button type="button" mat-button (click)="drawer.toggle()">
        Rechercher forfait
    </button>
  
    <div class="example-sidenav-content">
        <div class="panel panel-default" [ngStyle]="{'background-image': getUrl()}">
            <mat-grid-list cols="3">
                <span *ngFor="let item of mesForfaits">
                    <mat-grid-tile *ngIf="item.forfaitVedette">
                            <app-mini-forfait  [forfait]="item" style="width: 100%;" ></app-mini-forfait >
                    </mat-grid-tile>
                </span>
            </mat-grid-list>
        </div>
        
    </div>

    <mat-grid-list cols="3" rowHeight="2:1">
        <span *ngFor="let item of mesForfaits">
            <mat-list-item  style="height: auto; padding-bottom: 10px;padding-top: 10px;">  
                <app-forfait-complet  [forfait]="item" style="width: 100%;" ></app-forfait-complet > 
            </mat-list-item>
            <mat-divider></mat-divider>
        </span>
    </mat-grid-list>
  
</mat-drawer-container>
