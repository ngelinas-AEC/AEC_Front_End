<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Programmation1 - Projet Finale</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
<!-- Section Header-Logo -->
<header>
    <div class="container border-dark border-bottom d-print-none">
        <div class="row">
            <div class="col-12">
                <img src="img/logo_photociti.png" alt="LogoPhotoCiti">
            </div>
        </div>
    </div>
</header>

<div class="container ">
    <div class="row">
	
		<!-- Section EntrermotCadre -->
        <div class="col mt-5 d-print-none">
            <h4 class="text-black"><strong>Étape 1</strong></h4>
			<label class="text-black fa fa-keyboard-o fa-2x m-2"><strong>&nbsp;Entrez votre mot</strong></label>
            <input class="form-control text-center" id="photocitiMessage" type="text" minlength="3" maxlength="12" placeholder="Un mot entre 3 et 12 lettres">
            <input type="submit" name="genererPhoto" value="Go" onclick="genererPhoto()" class="btn btn-outline-secondary">
            <div class="text-dark">Utiliser * pour les caractères spéciaux</div>
        </div>
		
		<!-- Section backgroundCadre -->
        <div class="col mt-5 backgroundCadre d-print-none">
            <h4 class="text-black"><strong>Étape 2</strong></h4>
            <h4 class="text-black"><strong>Cliquez sur les couleurs pour changer le fond</strong></h4>
            <ul class="d-flex mt-3 justify-content-between">
                <li id="blanc" class="newBackgroundCadre m-1">
					<div class="imageBackground">
						<img src="background/blanc.jpg" class="col p-0 img-fluid" alt="blanc">
					</div>
				</li>
                <li id="noir" class="newBackgroundCadre m-1">
					<div class="imageBackground">
						<img src="background/noir.jpg" class="col p-0 img-fluid" alt="noir">
					</div>
				</li>
				<li id="bleu" class="newBackgroundCadre m-1">
					<div class="imageBackground">
						<img src="background/bleu.jpg" class="col p-0 img-fluid" alt="bleu">
					</div>
				</li>
				 <li id="rose" class="newBackgroundCadre m-1">
					<div class="imageBackground">
						<img src="background/rose.jpg" class="col p-0 img-fluid" alt="rose">
					</div>
				</li>
				<li id="bleuf" class="newBackgroundCadre m-1">
					<div class="imageBackground">
						<img src="background/bleuf.jpg" class="col p-0 img-fluid" alt="bleuf">
					</div>
				</li>
				 <li id="rouge" class="newBackgroundCadre m-1">
					<div class="imageBackground">
						<img src="background/rouge.jpg" class="col p-0 img-fluid" alt="rouge">
					</div>
				</li>
            </ul>
        </div>
    </div>

	<!-- Section MessageEreur -->
    <div class="row">
        <div class="col d-print-none">
            <label><span id="photocitiMessage_error" class="text-center text-danger"></span></label>
        </div>
    </div>

    <!-- Section outputCadre -->
    <div class="row outputCadre backgroundCadre lettresCadre justify-content-center d-print-flex">
	</div>

    <!-- Section Modal-Carousel -->
    <div class="modal" id="modalCarousel">
        <div class="modal-dialog">
            <div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
				  <h4 class="modal-title">Sélectionner une lettre et appuyez sur Sauvegarder</h4>
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
                <div class="modal-body">
                    <div id="carouselLettre" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ul class="carousel-indicators">
							<li data-target="#carouselLettre" data-slide-to="0"></li>
							<li data-target="#carouselLettre" data-slide-to="1"></li>
							<li data-target="#carouselLettre" data-slide-to="2"></li>
							<li data-target="#carouselLettre" data-slide-to="3"></li>
							<li data-target="#carouselLettre" data-slide-to="4"></li>
						</ul>
						<!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img id="imageLettre1" class="img-fluid m-auto d-block" alt="imageLettre1">
                            </div>
                            <div class="carousel-item">
                                <img id="imageLettre2" class="img-fluid m-auto d-block" alt="imageLettre2">
                            </div>
                            <div class="carousel-item">
                                <img id="imageLettre3" class="img-fluid m-auto d-block" alt="imageLettre3">
                            </div>
                            <div class="carousel-item">
                                <img id="imageLettre4" class="img-fluid m-auto d-block" alt="imageLettre4">
                            </div>
                            <div class="carousel-item">
                                <img id="imageLettre5" class="img-fluid m-auto d-block" alt="imageLettre5">
                            </div>
                        </div>
						<!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#carouselLettre" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>				
                        <a class="carousel-control-next" href="#carouselLettre" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
				<!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" id="BoutonSauvegarde" data-dismiss="modal">Sauvegarder</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>
	
</div>

</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/photociti.js"></script>

</html>
